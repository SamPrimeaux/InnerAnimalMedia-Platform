        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050507;
            color: #f4f4f5;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Galaxy Background Animation */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #050507 0%, #0a0a0f 50%, #050507 100%);
            background-size: 200% 200%;
            animation: galaxyShift 20s ease infinite;
        }

        @keyframes galaxyShift {

            0%,
            100% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }
        }

        /* Animated Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-image:
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 50% 50%, #fff, transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 90% 40%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 33% 60%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 55% 80%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 10% 90%, rgba(255, 255, 255, 0.4), transparent);
            background-repeat: repeat;
            background-size: 200% 200%;
            animation: starsMove 50s linear infinite;
            opacity: 0.8;
        }

        @keyframes starsMove {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Glassmorphic Login Card */
        .login-card {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        /* OAuth Button Styles */
        .oauth-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .oauth-btn.github:hover {
            border-color: rgba(255, 107, 0, 0.5);
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.2);
        }

        .oauth-btn.google:hover {
            border-color: rgba(66, 133, 244, 0.5);
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.2);
        }

        /* Input Field Styles */
        .login-input {
            color: #ffffff !important;
            background-color: rgba(0, 0, 0, 0.4) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        .login-input::placeholder {
            color: rgba(161, 161, 170, 0.7) !important;
        }

        .login-input:focus {
            background-color: rgba(0, 0, 0, 0.6) !important;
            border-color: #ff6b00 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1) !important;
        }
    </style>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Email/Password Login Handler
        async function handleEmailLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store tokens
                    localStorage.setItem('authToken', data.data.access_token);
                    localStorage.setItem('refreshToken', data.data.refresh_token);
                    localStorage.setItem('user_id', data.data.user.id);
                    localStorage.setItem('tenant_id', data.data.user.tenant_id);

                    // Check if this is an OAuth flow continuation
                    const urlParams = new URLSearchParams(window.location.search);
                    const oauth = urlParams.get('oauth');
                    const redirectUri = urlParams.get('redirect_uri');

                    if (oauth === 'inneranimal' && redirectUri) {
                        // Continue OAuth flow
                        const oauthUrl = new URL('/api/oauth/inneranimal/authorize', window.location.origin);
                        oauthUrl.searchParams.set('user_id', data.data.user.id);
                        oauthUrl.searchParams.set('redirect_uri', redirectUri);
                        oauthUrl.searchParams.set('state', urlParams.get('state') || '');
                        oauthUrl.searchParams.set('code_challenge', urlParams.get('code_challenge') || '');
                        oauthUrl.searchParams.set('code_challenge_method', urlParams.get('code_challenge_method') || 'S256');
                        window.location.href = oauthUrl.toString();
                    } else {
                        // Normal login - redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                } else {
                    alert('Login failed: ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check for OAuth errors in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const oauthError = urlParams.get('oauth_error');

            if (error || oauthError) {
                const errorMsg = error || oauthError;
                alert('Login error: ' + errorMsg);
                // Clean URL
                window.history.replaceState({}, document.title, '/login');
            }

            // Check if already logged in, redirect to dashboard
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = '/dashboard';
            }
        });

        // Show/Hide Registration Form
        function showRegisterForm() {
            document.getElementById('email-login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('email-login-form').classList.remove('hidden');
        }

        // Registration Handler
        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Registration successful! Please login.');
                    showLoginForm();
                    document.getElementById('login-email').value = email;
                } else {
                    alert('Registration failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + error.message);
            }
        }

        // Add fade-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 0.6s ease-out forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
