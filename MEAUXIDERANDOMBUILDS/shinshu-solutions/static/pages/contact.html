    <div id="footer-container"></div>

    <script src="/shared/layout.js"></script>
    <script>
        async function handleContactSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // TODO: Integrate with Resend API for email sending
            alert(`Thank you for your message, ${name}! Jake will get back to you soon at ${email}.`);
            
            document.getElementById('contactForm').reset();
        }

        async function loadComponents() {
            const navContainer = document.getElementById('nav-container');
            const footerContainer = document.getElementById('footer-container');
            
            try {
                const [navRes, footerRes] = await Promise.all([
                    fetch('/shared/nav.html'),
                    fetch('/shared/footer.html')
                ]);
                
                if (navRes.ok) navContainer.innerHTML = await navRes.text();
                if (footerRes.ok) footerContainer.innerHTML = await footerRes.text();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }
        
        loadComponents();
    </script>
</body>
</html>
