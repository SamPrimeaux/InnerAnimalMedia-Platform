<!-- Unified Dashboard Header Component -->
<header
    class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
    <div class="flex items-center gap-4 flex-1">
        <div class="flex items-center gap-4 text-sm text-zinc-500">
            <i data-lucide="home" class="w-4 h-4 text-zinc-600"></i>
            <i data-lucide="chevron-right" class="w-3 h-3 text-zinc-700"></i>
            <span id="page-title"
                class="text-brand-orange font-semibold capitalize tracking-wide text-lg">Dashboard</span>
        </div>
        <!-- Search Bar -->
        <div class="flex-1 max-w-md ml-8">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></i>
                <input type="text" id="global-search" placeholder="Search projects, tasks, library..."
                    class="w-full pl-10 pr-4 py-2 bg-black/20 border border-white/10 rounded-lg text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50 focus:bg-black/30 transition-all" />
            </div>
        </div>
    </div>
    <div class="flex items-center gap-6">
        <div class="flex items-center gap-3">
            <span class="status-dot bg-emerald-500 animate-pulse"></span>
            <span class="text-xs text-zinc-400 font-mono">SYSTEM_ONLINE</span>
        </div>
        <div class="h-6 w-px bg-white/10"></div>
        <button
            onclick="if(typeof api !== 'undefined' && api.syncFromCloudflare) api.syncFromCloudflare(); else if(typeof syncFromCloudflare === 'function') syncFromCloudflare();"
            class="flex items-center gap-2 px-3 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300">
            <i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync
        </button>
        <button class="p-2 hover:bg-white/5 rounded-full text-zinc-400 relative">
            <i data-lucide="mail" class="w-5 h-5"></i>
            <span
                class="absolute top-1.5 right-1.5 w-2 h-2 bg-brand-red rounded-full border-2 border-brand-panel"></span>
        </button>
        <button
            class="flex items-center gap-2 px-3 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300">
            <i data-lucide="log-out" class="w-3 h-3"></i> Export
        </button>
    </div>
</header>

<script>
    // Global search functionality
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('global-search');
        if (searchInput) {
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        // Navigate to search results or filter current page
                        const currentPath = window.location.pathname;
                        if (currentPath.includes('/dashboard/projects')) {
                            // Filter projects
                            if (typeof filterProjects === 'function') {
                                filterProjects(query);
                            }
                        } else if (currentPath.includes('/dashboard/tasks')) {
                            // Filter tasks
                            if (typeof filterTasks === 'function') {
                                filterTasks(query);
                            }
                        } else if (currentPath.includes('/dashboard/library')) {
                            // Filter library
                            if (typeof filterLibrary === 'function') {
                                filterLibrary(query);
                            }
                        } else {
                            // Default: navigate to projects with search
                            window.location.href = `/dashboard/projects?search=${encodeURIComponent(query)}`;
                        }
                    }
                }
            });
        }
    });
</script>
