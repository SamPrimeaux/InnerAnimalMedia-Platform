<script>
    // Sidebar functionality
    (function () {
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebar-toggle');
        const currentPage = window.location.pathname.split('/').pop() || 'overview';

        // Toggle sidebar
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                const icon = toggleBtn.querySelector('i');
                if (icon) {
                    icon.setAttribute('data-lucide',
                        sidebar.classList.contains('collapsed') ? 'panel-left-open' : 'panel-left-close'
                    );
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }
                // Save state
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        }

        // Restore sidebar state
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar?.classList.add('collapsed');
        }

        // Set active nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            const page = item.getAttribute('data-page');
            if (currentPage === page || (currentPage === '' && page === 'overview')) {
                item.classList.add('active');
            }
        });

        // Set active dock items
        document.querySelectorAll('.dock-item[data-page]').forEach(item => {
            const page = item.getAttribute('data-page');
            if (currentPage === page || (currentPage === '' && page === 'overview')) {
                item.classList.add('active');
            }
        });

        // Reinitialize icons on navigation
        document.querySelectorAll('.nav-item, .dock-icon').forEach(item => {
            item.addEventListener('click', () => {
                setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
            });
        });

        // Update icons after dynamic content loads
        if (typeof lucide !== 'undefined') {
            setTimeout(() => lucide.createIcons(), 100);
        }
    })();
</script>
