<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients | InnerAnimal Media OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/shared/themes/base.css">
    <link rel="stylesheet" href="/shared/themes/inneranimal-media.css">
    <style>
        body {
            background-color: #050507;
            color: #f4f4f5;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }
    </style>
</head>

<body class="flex h-screen selection:bg-orange-500/30">
    <!-- Sidebar will be loaded by dashboard-layout-loader.js -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-dark relative">
        <!-- Header will be loaded by dashboard-layout-loader.js -->
        <div id="header-container"></div>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="space-y-6 animate-fade-in">
                <!-- Page Header -->
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Clients</h1>
                        <p class="text-zinc-400 text-sm">Manage your client relationships, projects, and billing</p>
                    </div>
                    <button onclick="showAddClientModal()"
                        class="flex items-center gap-2 px-4 py-2.5 bg-brand-orange hover:bg-orange-600 text-white rounded-xl text-sm font-medium transition-all shadow-lg shadow-orange-900/20">
                        <i data-lucide="plus" class="w-4 h-4"></i> Add Client
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Clients</span>
                            <i data-lucide="users" class="w-5 h-5 text-blue-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-clients">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Active Projects</span>
                            <i data-lucide="briefcase" class="w-5 h-5 text-purple-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-projects">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Hours</span>
                            <i data-lucide="clock" class="w-5 h-5 text-emerald-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-hours">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Value</span>
                            <i data-lucide="dollar-sign" class="w-5 h-5 text-yellow-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-value">-</div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="flex-1 max-w-md">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></i>
                            <input type="text" id="client-search" placeholder="Search clients..."
                                class="w-full pl-10 pr-4 py-2.5 bg-black/20 border border-white/10 rounded-xl text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50 focus:bg-black/30 transition-all" />
                        </div>
                    </div>
                    <select id="status-filter"
                        class="px-4 py-2.5 bg-black/20 border border-white/10 rounded-xl text-sm text-white focus:outline-none focus:border-brand-orange/50 transition-all">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button onclick="loadClients()"
                        class="flex items-center gap-2 px-4 py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-sm font-medium transition-all text-zinc-300">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh
                    </button>
                </div>

                <!-- Clients Grid -->
                <div id="clients-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center py-12 text-zinc-500">
                        <i data-lucide="loader" class="w-8 h-8 mx-auto mb-4 animate-spin"></i>
                        <div>Loading clients...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Quick-Connect Container -->
    <div id="quick-connect-container"></div>

    <!-- Dashboard Layout Loader (loads unified sidebar and header) -->
    <script src="/shared/dashboard-layout-loader.js"></script>
    <script src="/shared/layout.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let allClients = [];

        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(typeof timestamp === 'number' ? timestamp * 1000 : timestamp);
            const diff = new Date() - date;
            const days = Math.floor(diff / 86400000);
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        function formatCurrency(amount) {
            if (!amount) return '$0';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(amount);
        }

        function getStatusBadge(status, isActive) {
            const active = isActive === 1 || status === 'active';
            if (active) {
                return `<span class="px-2 py-1 rounded-full text-xs font-medium bg-emerald-500/20 text-emerald-400 flex items-center gap-1">
                    <i data-lucide="check-circle" class="w-3 h-3"></i> Active
                </span>`;
            } else {
                return `<span class="px-2 py-1 rounded-full text-xs font-medium bg-zinc-500/20 text-zinc-400">Inactive</span>`;
            }
        }

        function renderClientCard(client) {
            const projectsCount = client.projects_count || 0;
            const totalHours = client.total_hours || 0;
            const totalValue = client.total_value || 0;
            const website = client.website || client.slug || '';
            const websiteDisplay = website.replace(/^https?:\/\//, '').replace(/^www\./, '');

            return `
                <div class="bg-brand-surface border border-white/10 rounded-xl p-6 hover:border-brand-orange/50 transition-all cursor-pointer group"
                    onclick="viewClient('${client.id}')">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-orange/20 to-brand-red/20 flex items-center justify-center shrink-0">
                                    <i data-lucide="building-2" class="w-5 h-5 text-brand-orange"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-bold text-white mb-1 group-hover:text-brand-orange transition-colors truncate">${escapeHtml(client.name || client.id)}</h3>
                                    ${websiteDisplay ? `<div class="text-xs text-zinc-500 truncate">${escapeHtml(websiteDisplay)}</div>` : ''}
                                </div>
                            </div>
                        </div>
                        ${getStatusBadge(client.status, client.is_active)}
                    </div>
                    <div class="grid grid-cols-3 gap-3 pt-4 border-t border-white/5 mb-4">
                        <div class="text-center">
                            <div class="text-xs text-zinc-500 mb-1">Projects</div>
                            <div class="text-lg font-bold text-white">${projectsCount}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xs text-zinc-500 mb-1">Hours</div>
                            <div class="text-lg font-bold text-white">${totalHours.toFixed(1)}h</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xs text-zinc-500 mb-1">Value</div>
                            <div class="text-lg font-bold text-white">${formatCurrency(totalValue)}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="event.stopPropagation(); viewClient('${client.id}')"
                            class="flex-1 px-3 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300 text-center">
                            View Details
                        </button>
                        <button onclick="event.stopPropagation(); generateQuote('${client.id}')"
                            class="px-3 py-2 bg-brand-orange/20 hover:bg-brand-orange/30 border border-brand-orange/30 rounded-lg text-xs font-medium transition-all text-brand-orange text-center">
                            <i data-lucide="file-text" class="w-3 h-3 inline"></i>
                        </button>
                        <button onclick="event.stopPropagation(); openSupport('${client.id}')"
                            class="px-3 py-2 bg-blue-500/20 hover:bg-blue-500/30 border border-blue-500/30 rounded-lg text-xs font-medium transition-all text-blue-400 text-center">
                            <i data-lucide="ticket" class="w-3 h-3 inline"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadClients() {
            try {
                // Load tenants (clients) and projects
                const [tenantsResponse, projectsResponse] = await Promise.all([
                    fetch(`${API_BASE}/api/tenants`),
                    fetch(`${API_BASE}/api/projects?per_page=100`)
                ]);

                const tenantsData = await tenantsResponse.json();
                const projectsData = await projectsResponse.json();

                if (tenantsData.success && projectsData.success) {
                    const tenants = tenantsData.data || [];
                    const projects = projectsData.data || [];

                    // Aggregate project and time data per client
                    const clientsWithStats = tenants.map(tenant => {
                        // Find projects for this tenant
                        const tenantProjects = projects.filter(p => 
                            (p.tenant_id === tenant.id) || 
                            (p.client_name && p.client_name.toLowerCase() === tenant.name.toLowerCase())
                        );

                        // Calculate stats from project metadata or time entries
                        let totalHours = 0;
                        let totalValue = 0;

                        tenantProjects.forEach(project => {
                            // Parse metadata for time tracking
                            try {
                                const metadata = typeof project.metadata === 'string' ? JSON.parse(project.metadata) : (project.metadata || {});
                                if (metadata.total_hours) totalHours += parseFloat(metadata.total_hours) || 0;
                                if (metadata.total_cost_suggested) totalValue += parseFloat(metadata.total_cost_suggested) || 0;
                                if (project.budget) totalValue += parseFloat(project.budget) || 0;
                            } catch (e) {
                                // Metadata parse failed, skip
                            }
                        });

                        return {
                            ...tenant,
                            projects_count: tenantProjects.length,
                            total_hours: totalHours,
                            total_value: totalValue,
                            website: tenant.slug || tenant.name.toLowerCase().replace(/\s+/g, '')
                        };
                    });

                    allClients = clientsWithStats;

                    // Update stats
                    document.getElementById('total-clients').textContent = clientsWithStats.length;
                    document.getElementById('total-projects').textContent = projects.length;
                    const allHours = clientsWithStats.reduce((sum, c) => sum + (c.total_hours || 0), 0);
                    const allValue = clientsWithStats.reduce((sum, c) => sum + (c.total_value || 0), 0);
                    document.getElementById('total-hours').textContent = allHours.toFixed(1) + 'h';
                    document.getElementById('total-value').textContent = formatCurrency(allValue);

                    // Apply filters
                    filterClients();

                    lucide.createIcons();
                } else {
                    throw new Error('Failed to load data');
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clients-container').innerHTML = `
                    <div class="col-span-full text-center py-12 text-red-400">
                        <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-4"></i>
                        <div>Error loading clients</div>
                        <div class="text-sm text-zinc-500 mt-2">${error.message}</div>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function filterClients() {
            const searchQuery = document.getElementById('client-search')?.value.trim().toLowerCase() || '';
            const statusFilter = document.getElementById('status-filter')?.value || 'all';

            let filtered = allClients;

            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(client =>
                    (client.name && client.name.toLowerCase().includes(searchQuery)) ||
                    (client.slug && client.slug.toLowerCase().includes(searchQuery)) ||
                    (client.website && client.website.toLowerCase().includes(searchQuery))
                );
            }

            // Apply status filter
            if (statusFilter !== 'all') {
                filtered = filtered.filter(client => {
                    const isActive = client.is_active === 1 || client.status === 'active';
                    return statusFilter === 'active' ? isActive : !isActive;
                });
            }

            const container = document.getElementById('clients-container');
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-zinc-500">
                        <i data-lucide="users" class="w-12 h-12 mx-auto mb-4 text-zinc-700"></i>
                        <div class="font-medium mb-2">No clients found</div>
                        <div class="text-sm">${searchQuery ? 'Try a different search term' : 'Add your first client to get started'}</div>
                        ${!searchQuery ? `<button onclick="showAddClientModal()" class="mt-4 px-4 py-2 bg-brand-orange text-white rounded-lg hover:bg-orange-600 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i> Add Client
                        </button>` : ''}
                    </div>
                `;
            } else {
                container.innerHTML = filtered.map(renderClientCard).join('');
            }

            lucide.createIcons();
        }

        function viewClient(clientId) {
            // TODO: Navigate to client detail page
            window.location.href = `/dashboard/clients/${clientId}`;
        }

        function generateQuote(clientId) {
            // TODO: Open quote generation modal
            alert('Quote generation coming soon for client: ' + clientId);
        }

        function openSupport(clientId) {
            // Navigate to support page with client filter
            window.location.href = `/dashboard/support?client=${clientId}`;
        }

        function showAddClientModal() {
            // TODO: Open add client modal
            alert('Add client modal coming soon!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize search and filters
            const searchInput = document.getElementById('client-search');
            const statusFilter = document.getElementById('status-filter');

            if (searchInput) {
                searchInput.addEventListener('input', () => filterClients());
            }
            if (statusFilter) {
                statusFilter.addEventListener('change', () => filterClients());
            }

            loadClients();
        });
    </script>

    <!-- Layout Loader -->
    <script src="/shared/layout-loader.js"></script>
    <script src="/shared/onboarding-wizard.js"></script>
</body>

</html>
