<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Services | InnerAnimalMedia</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/shared/themes/base.css">
    <link rel="stylesheet" href="/shared/themes/inneranimal-media.css">
    <style>
        body {
            background-color: #050507;
            color: #f4f4f5;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }
    </style>
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">
</head>

<body class="flex h-screen">
    <!-- Sidebar (loaded dynamically) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-dark">
        <!-- Header -->
        <header
            class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-white">AI Services</h1>
                <span class="text-xs text-zinc-500">Manage AI service integrations</span>
            </div>
            <button onclick="aiServices.showCreateModal()"
                class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i>
                Add Service
            </button>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <!-- Services Grid -->
            <div id="services-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-zinc-500 text-sm animate-pulse p-8 text-center">Loading AI services...</div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <i data-lucide="brain" class="w-16 h-16 mx-auto text-zinc-700 mb-4"></i>
                <h3 class="text-xl font-semibold text-zinc-400 mb-2">No AI Services</h3>
                <p class="text-zinc-600 mb-6">Get started by adding your first AI service integration</p>
                <button onclick="aiServices.showCreateModal()"
                    class="px-6 py-3 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                    Add Service
                </button>
            </div>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="service-modal"
        class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div
            class="bg-brand-panel border border-white/10 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h2 class="text-xl font-bold text-white" id="modal-title">Add AI Service</h2>
                <button onclick="aiServices.closeModal()"
                    class="p-2 hover:bg-white/5 rounded-lg text-zinc-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="service-form" onsubmit="aiServices.saveService(event)" class="p-6 space-y-4">
                <input type="hidden" id="service-id" value="">

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Service Name *</label>
                    <input type="text" id="service-name" required
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                        placeholder="e.g., OpenAI GPT-4">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Provider *</label>
                        <select id="service-provider" required
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                            <option value="">Select provider</option>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="google">Google (Gemini)</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Type *</label>
                        <select id="service-type" required
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                            <option value="">Select type</option>
                            <option value="chat">Chat</option>
                            <option value="embedding">Embedding</option>
                            <option value="image">Image Generation</option>
                            <option value="text">Text Generation</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">API Key</label>
                    <input type="password" id="service-api-key"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50 font-mono text-sm"
                        placeholder="sk-... or your API key">
                    <p class="text-xs text-zinc-500 mt-1">API key will be securely stored</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Additional Config (JSON)</label>
                    <textarea id="service-config" rows="4"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50 font-mono text-sm"
                        placeholder='{"model": "gpt-4", "temperature": 0.7}'></textarea>
                </div>

                <div class="flex items-center justify-end gap-3 pt-4 border-t border-white/10">
                    <button type="button" onclick="aiServices.closeModal()"
                        class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-zinc-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                        Save Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Test Modal -->
    <div id="test-modal"
        class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-brand-panel border border-white/10 rounded-2xl shadow-2xl w-full max-w-lg">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h2 class="text-xl font-bold text-white">Test Service</h2>
                <button onclick="aiServices.closeTestModal()"
                    class="p-2 hover:bg-white/5 rounded-lg text-zinc-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Test Input</label>
                    <textarea id="test-input" rows="4"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500"
                        placeholder="Enter test input..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Response</label>
                    <div id="test-output"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-zinc-400 min-h-[100px] font-mono text-sm">
                        Response will appear here...
                    </div>
                </div>
                <button onclick="aiServices.runTest()"
                    class="w-full px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                    Run Test
                </button>
            </div>
        </div>
    </div>

    <script src="/shared/dashboard-layout-loader.js"></script>
    <script src="/shared/layout.js"></script>
    <script>
        const API_BASE = window.API_BASE || 'https://iaccess-api.meauxbility.workers.dev';
        const aiServices = {
            services: [],
            selectedService: null,
            loading: false,

            async init() {
                await this.loadServices();
            },

            async loadServices() {
                this.loading = true;
                const container = document.getElementById('services-container');
                const emptyState = document.getElementById('empty-state');

                try {
                    const response = await fetch(`${API_BASE}/api/ai-services`);
                    const result = await response.json();

                    if (result.success && result.data && result.data.services) {
                        this.services = result.data.services;
                        this.renderServices();
                    } else {
                        this.services = [];
                        this.renderServices();
                    }
                } catch (error) {
                    console.error('Error loading AI services:', error);
                    container.innerHTML = `<div class="col-span-full text-red-400 text-sm p-4">Error: ${error.message}</div>`;
                } finally {
                    this.loading = false;
                }
            },

            renderServices() {
                const container = document.getElementById('services-container');
                const emptyState = document.getElementById('empty-state');

                if (this.services.length === 0) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                container.classList.remove('hidden');
                emptyState.classList.add('hidden');

                container.innerHTML = this.services.map(service => {
                    const statusColor = service.status === 'active' ? 'bg-emerald-500/20 text-emerald-400' :
                        service.status === 'error' ? 'bg-red-500/20 text-red-400' :
                            'bg-zinc-500/20 text-zinc-400';
                    const providerIcon = this.getProviderIcon(service.provider);
                    const config = service.config || {};

                    return `
                        <div class="bg-brand-panel border border-white/10 rounded-xl p-6 hover:border-brand-orange/50 transition-all group">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-brand-orange/20 to-brand-red/20 flex items-center justify-center">
                                        <i data-lucide="${providerIcon}" class="w-6 h-6 text-brand-orange"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-white mb-1">${escapeHtml(service.name)}</h3>
                                        <p class="text-xs text-zinc-500 capitalize">${service.provider || 'unknown'}</p>
                                    </div>
                                </div>
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor} capitalize">
                                    ${service.status || 'active'}
                                </span>
                            </div>

                            <div class="space-y-2 mb-4">
                                <div class="flex items-center gap-2 text-xs text-zinc-400">
                                    <i data-lucide="tag" class="w-3 h-3"></i>
                                    <span class="capitalize">${service.type || 'custom'}</span>
                                </div>
                                ${service.usage_count ? `
                                    <div class="flex items-center gap-2 text-xs text-zinc-400">
                                        <i data-lucide="activity" class="w-3 h-3"></i>
                                        <span>${service.usage_count} requests</span>
                                    </div>
                                ` : ''}
                                ${service.last_used_at ? `
                                    <div class="flex items-center gap-2 text-xs text-zinc-400">
                                        <i data-lucide="clock" class="w-3 h-3"></i>
                                        <span>Last used: ${new Date(service.last_used_at * 1000).toLocaleDateString()}</span>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="flex items-center gap-2 pt-4 border-t border-white/5">
                                <button onclick="aiServices.editService('${service.id}')" 
                                    class="flex-1 px-3 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs text-zinc-300 hover:text-white transition-colors">
                                    <i data-lucide="edit" class="w-3 h-3 inline mr-1"></i>
                                    Edit
                                </button>
                                <button onclick="aiServices.testService('${service.id}')" 
                                    class="flex-1 px-3 py-2 bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/20 rounded-lg text-xs text-blue-400 hover:text-blue-300 transition-colors">
                                    <i data-lucide="play" class="w-3 h-3 inline mr-1"></i>
                                    Test
                                </button>
                                <button onclick="aiServices.deleteService('${service.id}')" 
                                    class="px-3 py-2 bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 rounded-lg text-xs text-red-400 hover:text-red-300 transition-colors">
                                    <i data-lucide="trash-2" class="w-3 h-3"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                lucide.createIcons();
            },

            getProviderIcon(provider) {
                const icons = {
                    openai: 'zap',
                    anthropic: 'brain',
                    google: 'gem',
                    custom: 'settings'
                };
                return icons[provider] || 'cpu';
            },

            showCreateModal() {
                document.getElementById('modal-title').textContent = 'Add AI Service';
                document.getElementById('service-form').reset();
                document.getElementById('service-id').value = '';
                document.getElementById('service-modal').classList.remove('hidden');
            },

            async editService(serviceId) {
                const service = this.services.find(s => s.id === serviceId);
                if (!service) return;

                document.getElementById('modal-title').textContent = 'Edit AI Service';
                document.getElementById('service-id').value = service.id;
                document.getElementById('service-name').value = service.name || '';
                document.getElementById('service-provider').value = service.provider || '';
                document.getElementById('service-type').value = service.type || '';
                document.getElementById('service-config').value = service.config ? JSON.stringify(service.config, null, 2) : '';
                // Don't populate API key for security
                document.getElementById('service-api-key').value = '';

                document.getElementById('service-modal').classList.remove('hidden');
            },

            closeModal() {
                document.getElementById('service-modal').classList.add('hidden');
            },

            async saveService(e) {
                e.preventDefault();
                const id = document.getElementById('service-id').value;
                const name = document.getElementById('service-name').value;
                const provider = document.getElementById('service-provider').value;
                const type = document.getElementById('service-type').value;
                const apiKey = document.getElementById('service-api-key').value;
                let config = {};

                try {
                    const configText = document.getElementById('service-config').value;
                    if (configText.trim()) {
                        config = JSON.parse(configText);
                    }
                } catch (error) {
                    alert('Invalid JSON in config field: ' + error.message);
                    return;
                }

                if (apiKey) {
                    config.api_key = apiKey;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/ai-services`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name,
                            provider,
                            type,
                            config
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('Service saved successfully!', 'success');
                        this.closeModal();
                        await this.loadServices();
                    } else {
                        this.showNotification(`Error: ${result.error || 'Failed to save service'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error saving service:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async deleteService(serviceId) {
                if (!confirm('Are you sure you want to delete this AI service? This cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/ai-services/${serviceId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('Service deleted successfully', 'success');
                        await this.loadServices();
                    } else {
                        this.showNotification(`Error: ${result.error || 'Failed to delete service'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting service:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async testService(serviceId) {
                const service = this.services.find(s => s.id === serviceId);
                if (!service) {
                    this.showNotification('Service not found', 'error');
                    return;
                }

                this.selectedService = service;
                document.getElementById('test-input').value = '';
                document.getElementById('test-output').textContent = 'Response will appear here...';
                document.getElementById('test-output').className = 'w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-zinc-400 min-h-[100px] font-mono text-sm';
                document.getElementById('test-modal').classList.remove('hidden');
            },

            closeTestModal() {
                document.getElementById('test-modal').classList.add('hidden');
                this.selectedService = null;
            },

            async runTest() {
                if (!this.selectedService) return;

                const input = document.getElementById('test-input').value.trim();
                const output = document.getElementById('test-output');

                if (!input) {
                    alert('Please enter test input');
                    return;
                }

                output.textContent = 'Testing service...';

                try {
                    output.textContent = 'Testing service connection...';
                    output.className = 'w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-yellow-400 min-h-[100px] font-mono text-sm';

                    // Test service connection
                    const response = await fetch(`${API_BASE}/api/ai-services/${this.selectedService.id}/test`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ input })
                    });

                    const result = await response.json();

                    if (result.success && result.data) {
                        output.textContent = result.data.output || result.data.message || 'Test successful!';
                        output.className = 'w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-emerald-400 min-h-[100px] font-mono text-sm';
                        this.showNotification('Service test successful!', 'success');
                        // Reload services to update usage count
                        await this.loadServices();
                    } else {
                        output.textContent = `Error: ${result.error || 'Test failed'}`;
                        output.className = 'w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-red-400 min-h-[100px] font-mono text-sm';
                        this.showNotification(`Test failed: ${result.error || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error testing service:', error);
                    output.textContent = `Error: ${error.message}`;
                    output.className = 'w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-red-400 min-h-[100px] font-mono text-sm';
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            showNotification(message, type = 'info') {
                const bgColor = type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-xl z-50 flex items-center gap-2`;
                notification.innerHTML = `
                    <span>${escapeHtml(message)}</span>
                    <button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-70">Ã—</button>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // Global escapeHtml function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await aiServices.init();
            lucide.createIcons();
        });
    </script>
</body>

</html>
