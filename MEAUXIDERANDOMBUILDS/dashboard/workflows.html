<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflows | InnerAnimalMedia OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #050507;
            color: #f4f4f5;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }
    </style>
    <link rel="stylesheet" href="/shared/themes/base.css">
    <link rel="stylesheet" href="/shared/themes/inneranimal-media.css">
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">
</head>

<body class="flex h-screen selection:bg-orange-500/30">
    <!-- Sidebar -->
    <aside id="sidebar"
        class="w-64 bg-brand-panel border-r border-white/10 flex flex-col transition-all duration-300 z-40 relative">
        <div class="h-20 flex items-center px-6 border-b border-white/5">
            <img src="https://imagedelivery.net/g7wf09fCONpnidkRnR_5vw/17535395-1501-490a-ff3d-e43d7c16a000/avatar"
                alt="InnerAnimalMedia Logo"
                class="w-12 h-12 rounded-xl shrink-0 shadow-lg shadow-orange-900/20 object-cover"
                style="width: 48px; height: 48px;" />
            <div class="ml-3 sidebar-text">
                <h1 class="font-bold text-base tracking-tight text-white leading-tight">InnerAnimalMedia</h1>
                <span class="text-[10px] text-zinc-500 font-mono tracking-wider">MEDIA OS v5.1</span>
            </div>
        </div>
        <nav class="flex-1 overflow-y-auto p-4 space-y-8 custom-scrollbar">
            <div>
                <div class="px-3 mb-3 text-[10px] font-bold text-zinc-600 uppercase tracking-widest sidebar-text">Hub
                </div>
                <div class="space-y-1">
                    <a href="/dashboard/"
                        class="nav-link w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium transition-all hover:bg-white/5 text-zinc-400 hover:text-white">
                        <i data-lucide="home" class="w-4 h-4"></i> <span class="sidebar-text">Dashboard</span>
                    </a>
                </div>
            </div>
            <div>
                <div class="px-3 mb-3 text-[10px] font-bold text-zinc-600 uppercase tracking-widest sidebar-text">Work
                </div>
                <div class="space-y-1">
                    <a href="/dashboard/workflows"
                        class="nav-link w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium transition-all bg-brand-orange text-white shadow-lg shadow-orange-900/20">
                        <i data-lucide="zap" class="w-4 h-4"></i> <span class="sidebar-text">Automation</span>
                    </a>
                </div>
            </div>
            <div>
                <div class="px-3 mb-3 text-[10px] font-bold text-zinc-600 uppercase tracking-widest sidebar-text">
                    Infrastructure</div>
                <div class="space-y-1">
                    <a href="/dashboard/deployments"
                        class="nav-link w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium transition-all hover:bg-white/5 text-zinc-400 hover:text-white">
                        <i data-lucide="rocket" class="w-4 h-4"></i> <span class="sidebar-text">Deployments</span>
                    </a>
                    <a href="/dashboard/workers"
                        class="nav-link w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium transition-all hover:bg-white/5 text-zinc-400 hover:text-white">
                        <i data-lucide="cloud" class="w-4 h-4"></i> <span class="sidebar-text">Workers</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-dark relative">
        <header
            class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
            <div class="flex items-center gap-4 text-sm text-zinc-500">
                <i data-lucide="home" class="w-4 h-4 text-zinc-600"></i>
                <i data-lucide="chevron-right" class="w-3 h-3 text-zinc-700"></i>
                <span class="text-brand-orange font-semibold capitalize tracking-wide text-lg">Workflows</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="loadWorkflows()"
                    class="flex items-center gap-2 px-3 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
                </button>
                <button onclick="showCreateModal()"
                    class="flex items-center gap-2 px-4 py-1.5 bg-brand-orange hover:bg-orange-600 rounded-lg text-xs font-medium transition-all text-white">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Workflow
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="space-y-6 animate-fade-in">
                <!-- Filters -->
                <div class="flex items-center gap-4 flex-wrap">
                    <input type="text" id="search-input" placeholder="Search workflows..."
                        class="flex-1 min-w-[200px] px-4 py-2 bg-brand-surface border border-white/10 rounded-lg text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange transition-colors"
                        onkeyup="handleSearch(event)">
                    <select id="status-filter" onchange="loadWorkflows()"
                        class="px-4 py-2 bg-brand-surface border border-white/10 rounded-lg text-sm text-white focus:outline-none focus:border-brand-orange transition-colors">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="paused">Paused</option>
                    </select>
                </div>

                <!-- Workflows Grid -->
                <div id="workflows-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Workflows will load here -->
                    <div class="col-span-full text-center py-12 text-zinc-500">
                        <i data-lucide="loader" class="w-8 h-8 mx-auto mb-4 animate-spin"></i>
                        <div>Loading workflows...</div>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex items-center justify-center gap-2 mt-8"></div>
            </div>
        </div>
    </main>

    <!-- Quick-Connect Container -->
    <div id="quick-connect-container"></div>

    <script src="/shared/layout.js"></script>
    <script>
        const API_BASE = 'https://iaccess-api.meauxbility.workers.dev';
        let currentPage = 1;
        let currentStatus = 'all';
        let currentSearch = '';

        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getStatusBadge(status) {
            const statuses = {
                'active': { bg: 'bg-emerald-500/20', text: 'text-emerald-400', icon: 'check-circle' },
                'inactive': { bg: 'bg-zinc-500/20', text: 'text-zinc-400', icon: 'circle' },
                'paused': { bg: 'bg-yellow-500/20', text: 'text-yellow-400', icon: 'pause-circle' }
            };
            const s = statuses[status] || statuses.inactive;
            return `<span class="px-2 py-1 rounded-full text-xs font-medium ${s.bg} ${s.text} flex items-center gap-1">
                <i data-lucide="${s.icon}" class="w-3 h-3"></i> ${status || 'unknown'}
            </span>`;
        }

        function renderWorkflowCard(workflow) {
            const config = workflow.config ? (typeof workflow.config === 'string' ? JSON.parse(workflow.config) : workflow.config) : {};
            return `
                <div class="bg-brand-surface border border-white/10 rounded-xl p-6 hover:border-white/20 transition-all cursor-pointer group" onclick="viewWorkflow('${workflow.id}')">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="font-bold text-white mb-1 group-hover:text-brand-orange transition-colors">${workflow.name || workflow.id}</h3>
                            <div class="text-xs text-zinc-500">${workflow.type || 'Manual'}</div>
                        </div>
                        ${getStatusBadge(workflow.status)}
                    </div>
                    ${workflow.description ? `<p class="text-sm text-zinc-400 mb-4 line-clamp-2">${workflow.description}</p>` : ''}
                    <div class="flex items-center gap-4 text-xs text-zinc-500 pt-4 border-t border-white/5">
                        <div class="flex items-center gap-1">
                            <i data-lucide="clock" class="w-3 h-3"></i>
                            <span>Created ${formatDate(workflow.created_at)}</span>
                        </div>
                        ${workflow.last_run ? `<div class="flex items-center gap-1">
                            <i data-lucide="play" class="w-3 h-3"></i>
                            <span>Last run ${formatDate(workflow.last_run)}</span>
                        </div>` : ''}
                    </div>
                </div>
            `;
        }

        async function loadWorkflows(page = 1) {
            currentPage = page;
            currentStatus = document.getElementById('status-filter').value || 'all';
            currentSearch = document.getElementById('search-input').value || '';

            try {
                const params = new URLSearchParams({
                    page: page.toString(),
                    per_page: '12',
                    status: currentStatus,
                    ...(currentSearch && { search: currentSearch })
                });

                const response = await fetch(`${API_BASE}/api/workflows?${params}`);
                const data = await response.json();

                if (data.success) {
                    const workflows = data.data || [];
                    const pagination = data.pagination || {};

                    const container = document.getElementById('workflows-container');
                    if (workflows.length === 0) {
                        container.innerHTML = `
                            <div class="col-span-full text-center py-12 text-zinc-500">
                                <i data-lucide="zap" class="w-12 h-12 mx-auto mb-4 text-zinc-700"></i>
                                <div class="font-medium mb-2">No workflows found</div>
                                <div class="text-sm">Create your first workflow to get started</div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = workflows.map(renderWorkflowCard).join('');
                    }

                    // Pagination
                    const paginationEl = document.getElementById('pagination');
                    if (pagination.total_pages > 1) {
                        paginationEl.innerHTML = `
                            <button onclick="loadWorkflows(${pagination.page - 1})" ${!pagination.has_prev ? 'disabled' : ''} class="px-3 py-1.5 rounded-lg bg-brand-surface border border-white/10 text-sm text-white disabled:opacity-50 disabled:cursor-not-allowed hover:bg-white/5 transition-colors">
                                <i data-lucide="chevron-left" class="w-4 h-4"></i>
                            </button>
                            <span class="px-4 py-1.5 text-sm text-zinc-400">
                                Page ${pagination.page} of ${pagination.total_pages}
                            </span>
                            <button onclick="loadWorkflows(${pagination.page + 1})" ${!pagination.has_next ? 'disabled' : ''} class="px-3 py-1.5 rounded-lg bg-brand-surface border border-white/10 text-sm text-white disabled:opacity-50 disabled:cursor-not-allowed hover:bg-white/5 transition-colors">
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </button>
                        `;
                    } else {
                        paginationEl.innerHTML = '';
                    }

                    lucide.createIcons();
                } else {
                    console.error('Failed to load workflows:', data);
                    document.getElementById('workflows-container').innerHTML = `
                        <div class="col-span-full text-center py-12 text-red-400">
                            <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-4"></i>
                            <div>Failed to load workflows</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading workflows:', error);
                document.getElementById('workflows-container').innerHTML = `
                    <div class="col-span-full text-center py-12 text-red-400">
                        <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-4"></i>
                        <div>Error loading workflows</div>
                    </div>
                `;
            }
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                loadWorkflows(1);
            }
        }

        function viewWorkflow(id) {
            // TODO: Navigate to workflow detail page
            console.log('View workflow:', id);
        }

        function showCreateModal() {
            // TODO: Show create workflow modal
            alert('Create workflow modal coming soon!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadWorkflows();
        });
    </script>
    <script src="/shared/layout-loader.js"></script>
    <script src="/shared/onboarding-wizard.js"></script>
</body>

</html>
