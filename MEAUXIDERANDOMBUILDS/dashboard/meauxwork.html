<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxWork | InnerAnimalMedia</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/shared/themes/base.css">
    <link rel="stylesheet" href="/shared/themes/inneranimal-media.css">
    <style>
        body {
            background-color: #050507;
            color: #f4f4f5;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }
    </style>
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">
</head>

<body class="flex h-screen">
    <div id="sidebar-container"></div>

    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-dark">
        <header
            class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-white">MeauxWork</h1>
                <span class="text-xs text-zinc-500">Work management and tracking</span>
            </div>
            <div class="flex items-center gap-3">
                <select id="status-filter" onchange="meauxWork.filterItems()"
                    class="px-3 py-2 bg-black/40 border border-white/10 rounded-lg text-sm text-white focus:outline-none focus:border-brand-orange/50">
                    <option value="">All Status</option>
                    <option value="todo">Todo</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                    <option value="blocked">Blocked</option>
                </select>
                <select id="priority-filter" onchange="meauxWork.filterItems()"
                    class="px-3 py-2 bg-black/40 border border-white/10 rounded-lg text-sm text-white focus:outline-none focus:border-brand-orange/50">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <button onclick="meauxWork.showCreateModal()"
                    class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Add Work Item
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div id="work-items-container" class="space-y-3">
                <div class="text-zinc-500 text-sm animate-pulse p-8 text-center">Loading work items...</div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <i data-lucide="briefcase" class="w-16 h-16 mx-auto text-zinc-700 mb-4"></i>
                <h3 class="text-xl font-semibold text-zinc-400 mb-2">No Work Items</h3>
                <p class="text-zinc-600 mb-6">Create your first work item to get started</p>
                <button onclick="meauxWork.showCreateModal()"
                    class="px-6 py-3 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                    Add Work Item
                </button>
            </div>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="work-modal"
        class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div
            class="bg-brand-panel border border-white/10 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h2 class="text-xl font-bold text-white" id="modal-title">Add Work Item</h2>
                <button onclick="meauxWork.closeModal()"
                    class="p-2 hover:bg-white/5 rounded-lg text-zinc-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="work-form" onsubmit="meauxWork.saveItem(event)" class="p-6 space-y-4">
                <input type="hidden" id="item-id" value="">

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Title *</label>
                    <input type="text" id="item-title" required
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                        placeholder="e.g., Implement feature X">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Description</label>
                    <textarea id="item-description" rows="4"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                        placeholder="Detailed description..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Status *</label>
                        <select id="item-status" required
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                            <option value="todo">Todo</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                            <option value="blocked">Blocked</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Priority *</label>
                        <select id="item-priority" required
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Assigned To</label>
                        <input type="text" id="item-assigned-to"
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                            placeholder="User ID or email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Due Date</label>
                        <input type="date" id="item-due-date"
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 pt-4 border-t border-white/10">
                    <button type="button" onclick="meauxWork.closeModal()"
                        class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-zinc-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                        Save Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/shared/dashboard-layout-loader.js"></script>
    <script src="/shared/layout.js"></script>
    <script>
        const API_BASE = window.API_BASE || 'https://iaccess-api.meauxbility.workers.dev';
        const meauxWork = {
            items: [],
            selectedItem: null,
            loading: false,
            currentStatus: '',
            currentPriority: '',

            async init() {
                await this.loadItems();
            },

            async loadItems(status = null, priority = null) {
                this.loading = true;
                const container = document.getElementById('work-items-container');
                const emptyState = document.getElementById('empty-state');
                container.innerHTML = '<div class="text-zinc-500 text-sm animate-pulse p-8 text-center">Loading...</div>';

                try {
                    let url = `${API_BASE}/api/meauxwork`;
                    const params = [];
                    if (status) params.push(`status=${status}`);
                    if (priority) params.push(`priority=${priority}`);
                    if (params.length > 0) url += '?' + params.join('&');

                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.success && result.data && result.data.items) {
                        this.items = result.data.items;
                        this.renderItems();
                    } else {
                        this.items = [];
                        this.renderItems();
                    }
                } catch (error) {
                    console.error('Error loading work items:', error);
                    container.innerHTML = `<div class="text-red-400 text-sm p-4">Error: ${error.message}</div>`;
                    this.items = [];
                } finally {
                    this.loading = false;
                }
            },

            renderItems() {
                const container = document.getElementById('work-items-container');
                const emptyState = document.getElementById('empty-state');

                if (this.items.length === 0) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                container.classList.remove('hidden');
                emptyState.classList.add('hidden');

                container.innerHTML = this.items.map(item => {
                    const statusColor = {
                        todo: 'bg-zinc-500/20 text-zinc-400',
                        in_progress: 'bg-blue-500/20 text-blue-400',
                        done: 'bg-emerald-500/20 text-emerald-400',
                        blocked: 'bg-red-500/20 text-red-400'
                    }[item.status] || 'bg-zinc-500/20 text-zinc-400';

                    const priorityColor = {
                        low: 'text-zinc-400',
                        medium: 'text-yellow-400',
                        high: 'text-orange-400',
                        urgent: 'text-red-400'
                    }[item.priority] || 'text-zinc-400';

                    const dueDate = item.due_date ? new Date(item.due_date * 1000) : null;
                    const isOverdue = dueDate && dueDate < new Date() && item.status !== 'done';

                    return `
                        <div class="bg-brand-panel border border-white/10 rounded-xl p-4 hover:border-brand-orange/50 transition-all group cursor-pointer" onclick="meauxWork.editItem('${item.id}')">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-white mb-1">${escapeHtml(item.title)}</h3>
                                    ${item.description ? `<p class="text-sm text-zinc-400 line-clamp-2 mb-2">${escapeHtml(item.description)}</p>` : ''}
                                    <div class="flex items-center gap-3 text-xs text-zinc-500">
                                        <span class="px-2 py-1 rounded-full font-medium ${statusColor} capitalize">${item.status || 'todo'}</span>
                                        <span class="flex items-center gap-1 ${priorityColor}">
                                            <i data-lucide="flag" class="w-3 h-3"></i>
                                            ${item.priority || 'medium'}
                                        </span>
                                        ${item.assigned_to ? `<span class="flex items-center gap-1"><i data-lucide="user" class="w-3 h-3"></i>${escapeHtml(item.assigned_to)}</span>` : ''}
                                        ${dueDate ? `<span class="flex items-center gap-1 ${isOverdue ? 'text-red-400' : ''}"><i data-lucide="calendar" class="w-3 h-3"></i>${dueDate.toLocaleDateString()}</span>` : ''}
                                    </div>
                                </div>
                                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="event.stopPropagation(); meauxWork.deleteItem('${item.id}')" 
                                        class="p-1.5 hover:bg-red-500/20 rounded text-red-400 transition-colors"
                                        title="Delete item">
                                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                lucide.createIcons();
            },

            async filterItems() {
                const status = document.getElementById('status-filter').value || null;
                const priority = document.getElementById('priority-filter').value || null;
                this.currentStatus = status;
                this.currentPriority = priority;
                await this.loadItems(status, priority);
            },

            showCreateModal() {
                document.getElementById('modal-title').textContent = 'Add Work Item';
                document.getElementById('work-form').reset();
                document.getElementById('item-id').value = '';
                document.getElementById('work-modal').classList.remove('hidden');
            },

            async editItem(itemId) {
                const item = this.items.find(i => i.id === itemId);
                if (!item) return;

                document.getElementById('modal-title').textContent = 'Edit Work Item';
                document.getElementById('item-id').value = item.id;
                document.getElementById('item-title').value = item.title || '';
                document.getElementById('item-description').value = item.description || '';
                document.getElementById('item-status').value = item.status || 'todo';
                document.getElementById('item-priority').value = item.priority || 'medium';
                document.getElementById('item-assigned-to').value = item.assigned_to || '';

                if (item.due_date) {
                    const dueDate = new Date(item.due_date * 1000);
                    document.getElementById('item-due-date').value = dueDate.toISOString().split('T')[0];
                } else {
                    document.getElementById('item-due-date').value = '';
                }

                document.getElementById('work-modal').classList.remove('hidden');
            },

            closeModal() {
                document.getElementById('work-modal').classList.add('hidden');
                document.getElementById('work-form').reset();
                document.getElementById('item-id').value = '';
            },

            async saveItem(e) {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                const title = document.getElementById('item-title').value;
                const description = document.getElementById('item-description').value || '';
                const status = document.getElementById('item-status').value;
                const priority = document.getElementById('item-priority').value;
                const assignedTo = document.getElementById('item-assigned-to').value || null;
                const dueDate = document.getElementById('item-due-date').value || null;

                if (!title || !status || !priority) {
                    this.showNotification('All required fields must be filled', 'error');
                    return;
                }

                try {
                    const url = id ? `${API_BASE}/api/meauxwork/${id}` : `${API_BASE}/api/meauxwork`;
                    const method = id ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title,
                            description,
                            status,
                            priority,
                            assigned_to: assignedTo,
                            due_date: dueDate
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification(`Work item ${id ? 'updated' : 'created'} successfully!`, 'success');
                        this.closeModal();
                        await this.loadItems(this.currentStatus, this.currentPriority);
                    } else {
                        this.showNotification(`Error: ${result.error || 'Failed to save item'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error saving work item:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async deleteItem(itemId) {
                if (!confirm('Are you sure you want to delete this work item? This cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/meauxwork/${itemId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('Work item deleted successfully', 'success');
                        await this.loadItems(this.currentStatus, this.currentPriority);
                    } else {
                        this.showNotification(`Error: ${result.error || 'Failed to delete item'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting work item:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            showNotification(message, type = 'info') {
                const bgColor = type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-xl z-50 flex items-center gap-2`;
                notification.innerHTML = `
                    <span>${escapeHtml(message)}</span>
                    <button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-70">Ã—</button>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            }
        };

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await meauxWork.init();
            lucide.createIcons();
        });
    </script>
</body>

</html>
