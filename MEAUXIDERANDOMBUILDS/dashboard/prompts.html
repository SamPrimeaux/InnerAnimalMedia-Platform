<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts | InnerAnimal Media OS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Dashboard Container CSS -->
    <link rel="stylesheet" href="/shared/dashboard-container.css">

    <!-- Theme System CSS (if available) -->
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dashboard-bg, #050507);
            color: var(--dashboard-text-primary, rgba(255, 255, 255, 0.95));
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
    <style>
    /* Refined Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);
    }

    /* Enhanced Card Animations */
    .prompt-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .prompt-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .prompt-card:hover::before {
      left: 100%;
    }

    .prompt-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3), 0 0 20px rgba(139, 92, 246, 0.1);
      border-color: rgba(139, 92, 246, 0.4);
    }

    /* Smooth Code Blocks */
    .code-block {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 0.75rem;
      padding: 1.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .code-block:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(139, 92, 246, 0.3);
    }

    /* Enhanced Variable Tags */
    .variable-tag {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(139, 92, 246, 0.25));
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      margin: 0.25rem;
      transition: all 0.2s ease;
      cursor: default;
    }

    .variable-tag:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.35), rgba(139, 92, 246, 0.35));
      transform: scale(1.05);
    }

    /* Refined Modal */
    .modal-backdrop {
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.75);
    }

    .modal-content {
      animation: modalFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Smooth Tab Transitions */
    .tab-content {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Buttons */
    button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Loading States */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    /* Responsive Improvements */
    @media (max-width: 768px) {
      .prompt-card:hover {
        transform: translateY(-2px) scale(1.01);
      }
    }

    /* Focus States for Accessibility */
    *:focus-visible {
      outline: 2px solid rgba(139, 92, 246, 0.6);
      outline-offset: 2px;
      border-radius: 0.25rem;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Enhanced Grid */
    .prompts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 640px) {
      .prompts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
    <!-- Dashboard Layout Container -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="dashboard-main">
            <!-- Dashboard Header -->
            <header class="dashboard-header" id="dashboard-header-container"></header>

            <!-- Dashboard Content -->
            <div class="dashboard-content custom-scrollbar">
                <div class="dashboard-content-inner">
                    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="glass rounded-2xl p-6 md:p-8 mb-6 md:mb-8 shadow-xl">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
          <div class="flex-1">
            <h1
              class="text-3xl md:text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 via-blue-400 to-purple-400 bg-clip-text text-transparent animate-gradient">
              AI Prompts Library
            </h1>
            <p class="text-slate-300 text-sm md:text-base leading-relaxed mb-3">
              Manage prompts, workflows, and knowledge base for predictable AI agent behavior
            </p>
            <div class="flex flex-wrap gap-3 text-xs">
              <span class="flex items-center gap-2 px-3 py-1.5 glass rounded-full border border-orange-500/30">
                <i class="fab fa-google text-orange-400"></i>
                <span class="text-slate-300">Gemini Embeddings</span>
              </span>
              <span class="flex items-center gap-2 px-3 py-1.5 glass rounded-full border border-blue-500/30">
                <i class="fas fa-cloud text-blue-400"></i>
                <span class="text-slate-300">CloudConvert Ready</span>
              </span>
              <span class="flex items-center gap-2 px-3 py-1.5 glass rounded-full border border-purple-500/30">
                <i class="fas fa-sparkles text-purple-400"></i>
                <span class="text-slate-300">Refined UI/UX</span>
              </span>
            </div>
          </div>
          <button onclick="showAddPromptModal()"
            class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-purple-500/50 transform hover:scale-105">
            <i class="fas fa-plus mr-2"></i> New Prompt
          </button>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-3 mt-4">
          <select id="categoryFilter" onchange="loadPrompts()"
            class="px-4 py-2.5 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 hover:border-purple-400/50 cursor-pointer">
            <option value="">All Categories</option>
            <option value="workflow">Workflow</option>
            <option value="design">Design</option>
            <option value="api">API</option>
            <option value="database">Database</option>
            <option value="qa">QA</option>
            <option value="3d">3D</option>
          </select>
          <select id="toolRoleFilter" onchange="loadPrompts()"
            class="px-4 py-2.5 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 hover:border-purple-400/50 cursor-pointer">
            <option value="">All Tools</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="claude">Claude</option>
            <option value="cursor">Cursor</option>
            <option value="gemini">Gemini ‚≠ê</option>
            <option value="cloudflare">Cloudflare</option>
            <option value="cloudconvert">CloudConvert</option>
            <option value="blender">Blender</option>
          </select>
          <select id="stageFilter" onchange="loadPrompts()"
            class="px-4 py-2.5 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 hover:border-purple-400/50 cursor-pointer">
            <option value="">All Stages</option>
            <option value="0">Intake (0)</option>
            <option value="1">Spec (1)</option>
            <option value="2">Design (2)</option>
            <option value="3">Build (3)</option>
            <option value="4">QA (4)</option>
            <option value="5">Ship (5)</option>
          </select>
          <div class="relative flex-1 min-w-[200px]">
            <input type="text" id="searchInput" placeholder="Search prompts..." oninput="debounceSearch()"
              class="w-full px-4 py-2.5 pl-10 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 hover:border-purple-400/50">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex gap-2 mb-6 border-b border-white/10 overflow-x-auto">
        <button onclick="switchTab('prompts')" id="tab-prompts"
          class="px-6 py-3 border-b-2 border-purple-500 font-semibold transition-all duration-300 relative text-purple-300 hover:text-purple-200 whitespace-nowrap">
          <span class="flex items-center gap-2">
            <i class="fas fa-brain"></i> Prompts
          </span>
        </button>
        <button onclick="switchTab('pipelines')" id="tab-pipelines"
          class="px-6 py-3 border-b-2 border-transparent hover:border-purple-400/50 font-semibold transition-all duration-300 text-slate-300 hover:text-white whitespace-nowrap">
          <span class="flex items-center gap-2">
            <i class="fas fa-project-diagram"></i> Pipelines
          </span>
        </button>
        <button onclick="switchTab('knowledge')" id="tab-knowledge"
          class="px-6 py-3 border-b-2 border-transparent hover:border-purple-400/50 font-semibold transition-all duration-300 text-slate-300 hover:text-white whitespace-nowrap">
          <span class="flex items-center gap-2">
            <i class="fas fa-database"></i> Knowledge Base
          </span>
        </button>
        <button onclick="switchTab('execute')" id="tab-execute"
          class="px-6 py-3 border-b-2 border-transparent hover:border-purple-400/50 font-semibold transition-all duration-300 text-slate-300 hover:text-white whitespace-nowrap">
          <span class="flex items-center gap-2">
            <i class="fas fa-play-circle"></i> Execute Prompt
          </span>
        </button>
      </div>

      <!-- Prompts Tab -->
      <div id="content-prompts" class="tab-content">
        <div id="promptsGrid" class="prompts-grid">
          <!-- Prompts will be loaded here -->
        </div>
      </div>

      <!-- Pipelines Tab -->
      <div id="content-pipelines" class="tab-content hidden">
        <div class="glass rounded-2xl p-6 mb-6">
          <h2 class="text-2xl font-bold mb-4">Workflow Pipelines</h2>
          <p class="text-slate-300 mb-4">Execute suggested workflows with real-time status updates</p>
        </div>
        <div id="pipelinesList" class="space-y-4">
          <!-- Pipelines will be loaded here -->
        </div>
      </div>

      <!-- Knowledge Base Tab -->
      <div id="content-knowledge" class="tab-content hidden">
        <div class="glass rounded-2xl p-6 mb-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">Knowledge Base</h2>
            <button onclick="showAddKnowledgeModal()"
              class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition-colors">
              <i class="fas fa-plus mr-2"></i> Add Entry
            </button>
          </div>
          <div class="flex gap-4 mb-4">
            <select id="kbCategoryFilter" onchange="loadKnowledgeBase()"
              class="px-4 py-2 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="">All Categories</option>
              <option value="workflow">Workflow</option>
              <option value="best_practices">Best Practices</option>
              <option value="deployment">Deployment</option>
              <option value="design">Design</option>
            </select>
            <input type="text" id="kbSearchInput" placeholder="Search knowledge base..." oninput="debounceKBSearch()"
              class="px-4 py-2 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 flex-1">
          </div>
        </div>
        <div id="knowledgeList" class="space-y-4">
          <!-- Knowledge base entries will be loaded here -->
        </div>
      </div>

      <!-- Execute Prompt Tab -->
      <div id="content-execute" class="tab-content hidden">
        <div class="glass rounded-2xl p-6">
          <h2 class="text-2xl font-bold mb-4">Execute Prompt with Variables</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-2">Select Prompt</label>
              <select id="executePromptSelect" onchange="loadPromptVariables()"
                class="w-full px-4 py-2 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="">Choose a prompt...</option>
              </select>
            </div>
            <div id="variablesContainer" class="space-y-4">
              <!-- Variables will be loaded here -->
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2">
                <input type="checkbox" id="useRAG" checked class="mr-2"> Enable RAG (Retrieval-Augmented Generation)
              </label>
              <input type="text" id="ragQuery" placeholder="RAG search query (optional)..."
                class="w-full px-4 py-2 glass rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 mt-2">
            </div>
            <button onclick="executePrompt()"
              class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-purple-500/50 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
              <i class="fas fa-play mr-2"></i> Execute Prompt
            </button>
            <div id="executeResult" class="mt-6 hidden">
              <h3 class="text-xl font-bold mb-2">Executed Prompt:</h3>
              <div class="code-block" id="executedOutput"></div>
              <button onclick="copyExecutedPrompt()" class="mt-4 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg">
                <i class="fas fa-copy mr-2"></i> Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Button (will be injected by sidebar) -->

    <!-- Shared Layout Scripts -->
    <script src="/shared/layout.js"></script>
    <script src="/shared/dashboard-layout.js"></script>

    <!-- Load Sidebar and Header -->
    <script>
        async function loadDashboardComponents() {
            // Load sidebar
            try {
                const sidebarRes = await fetch('/shared/sidebar.html');
                if (sidebarRes.ok) {
                    const sidebarHtml = await sidebarRes.text();
                    const sidebarContainer = document.getElementById('sidebar-container');
                    if (sidebarContainer) {
                        sidebarContainer.innerHTML = sidebarHtml;
                        // Reinitialize icons after sidebar loads
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }

            // Load header
            try {
                const headerRes = await fetch('/shared/header.html');
                if (headerRes.ok) {
                    const headerHtml = await headerRes.text();
                    const headerContainer = document.getElementById('dashboard-header-container');
                    if (headerContainer) {
                        headerContainer.innerHTML = headerHtml;
                        // Update page title
                        const pageTitle = document.getElementById('page-title');
                        if (pageTitle) {
                            pageTitle.textContent = 'Prompts';
                        }
                        // Reinitialize icons
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboardComponents);
        } else {
            loadDashboardComponents();
        }
    </script>

    <!-- Page-specific scripts -->
    
</body>

</html>
