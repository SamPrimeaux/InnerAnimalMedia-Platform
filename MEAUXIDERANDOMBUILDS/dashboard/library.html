<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | InnerAnimalMedia</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/shared/themes/base.css">
    <link rel="stylesheet" href="/shared/themes/inneranimal-media.css">
    <style>
        body {
            background-color: #050507;
            color: #f4f4f5;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }
    </style>
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">
</head>

<body class="flex h-screen">
    <div id="sidebar-container"></div>

    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-dark">
        <header
            class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-white">Library</h1>
                <span class="text-xs text-zinc-500">Content library and asset management</span>
            </div>
            <div class="flex items-center gap-3">
                <!-- View Tabs -->
                <div class="flex items-center gap-1 bg-black/40 border border-white/10 rounded-lg p-1">
                    <button onclick="library.switchView('items')" id="tab-items"
                        class="px-3 py-1.5 rounded text-xs font-medium transition-colors tab-btn active">
                        Library Items
                    </button>
                    <button onclick="library.switchView('buckets')" id="tab-buckets"
                        class="px-3 py-1.5 rounded text-xs font-medium transition-colors tab-btn">
                        R2 Buckets
                    </button>
                    <button onclick="library.switchView('images')" id="tab-images"
                        class="px-3 py-1.5 rounded text-xs font-medium transition-colors tab-btn">
                        Cloudflare Images
                    </button>
                </div>
                <!-- Filter (only show for items view) -->
                <select id="library-filter" onchange="library.filterItems(this.value)"
                    class="px-3 py-2 bg-black/40 border border-white/10 rounded-lg text-sm text-white focus:outline-none focus:border-brand-orange/50">
                    <option value="all">All Types</option>
                    <option value="document">Documents</option>
                    <option value="image">Images</option>
                    <option value="video">Videos</option>
                    <option value="audio">Audio</option>
                    <option value="code">Code</option>
                </select>
                <button onclick="library.showUploadModal()" id="upload-btn"
                    class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                    <i data-lucide="upload" class="w-4 h-4"></i>
                    Upload
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="col-span-full text-center py-12 text-zinc-500 animate-pulse">Loading library items...</div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <i data-lucide="folder-open" class="w-16 h-16 mx-auto text-zinc-700 mb-4"></i>
                <h3 class="text-xl font-semibold text-zinc-400 mb-2">No Library Items</h3>
                <p class="text-zinc-600 mb-6">Upload your first content to get started</p>
                <button onclick="library.showUploadModal()"
                    class="px-6 py-3 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                    Upload Content
                </button>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="upload-modal"
        class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div
            class="bg-brand-panel border border-white/10 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h2 class="text-xl font-bold text-white">Upload Content</h2>
                <button onclick="library.closeUploadModal()"
                    class="p-2 hover:bg-white/5 rounded-lg text-zinc-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="upload-form" onsubmit="library.uploadItem(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Title *</label>
                    <input type="text" id="item-title" required
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                        placeholder="e.g., Product Manual">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Type *</label>
                        <select id="item-type" required
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white focus:outline-none focus:border-brand-orange/50">
                            <option value="">Select type</option>
                            <option value="document">Document</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                            <option value="code">Code</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-zinc-300 mb-2">Category</label>
                        <input type="text" id="item-category"
                            class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                            placeholder="e.g., guides, assets">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Description</label>
                    <textarea id="item-description" rows="3"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50"
                        placeholder="Optional description..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">File *</label>
                    <input type="file" id="item-file" required
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-brand-orange file:text-white hover:file:bg-orange-600 cursor-pointer"
                        onchange="library.handleFileSelect(event)">
                    <div id="file-preview" class="mt-2 hidden">
                        <img id="preview-image" src="" alt="Preview"
                            class="max-w-xs max-h-48 rounded-lg border border-white/10">
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 pt-4 border-t border-white/10">
                    <button type="button" onclick="library.closeUploadModal()"
                        class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-zinc-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-medium transition-colors">
                        Upload Content
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/shared/dashboard-layout-loader.js"></script>
    <script src="/shared/layout.js"></script>
    <script>
        const API_BASE = window.API_BASE || window.location.origin;
        const library = {
            items: [],
            currentFilter: 'all',
            loading: false,

            async init() {
                await this.loadItems();
            },

            async loadItems(type = null) {
                this.loading = true;
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-zinc-500 animate-pulse">Loading library items...</div>';

                try {
                    const url = type && type !== 'all' ? `${API_BASE}/api/library?view=items&type=${type}` : `${API_BASE}/api/library?view=items`;
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.success && result.data && result.data.items) {
                        this.items = result.data.items;
                        this.renderItems();
                    } else {
                        this.items = [];
                        this.renderItems();
                    }
                } catch (error) {
                    console.error('Error loading library:', error);
                    grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${error.message}</div>`;
                    this.items = [];
                } finally {
                    this.loading = false;
                }
            },

            async loadBuckets() {
                this.loading = true;
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-zinc-500 animate-pulse">Loading R2 buckets...</div>';

                try {
                    const response = await fetch(`${API_BASE}/api/library?view=buckets`);
                    const result = await response.json();

                    if (result.success && result.data && result.data.buckets) {
                        this.buckets = result.data.buckets;
                        this.renderBuckets();
                    } else {
                        this.buckets = [];
                        grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${result.error || 'Failed to load buckets'}</div>`;
                    }
                } catch (error) {
                    console.error('Error loading buckets:', error);
                    grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${error.message}</div>`;
                    this.buckets = [];
                } finally {
                    this.loading = false;
                }
            },

            async loadImages() {
                this.loading = true;
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-zinc-500 animate-pulse">Loading Cloudflare Images...</div>';

                try {
                    const response = await fetch(`${API_BASE}/api/library?view=images&per_page=100`);
                    const result = await response.json();

                    if (result.success && result.data && result.data.images) {
                        this.images = result.data.images;
                        this.renderImages();
                    } else {
                        this.images = [];
                        grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${result.error || 'Failed to load images'}</div>`;
                    }
                } catch (error) {
                    console.error('Error loading images:', error);
                    grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${error.message}</div>`;
                    this.images = [];
                } finally {
                    this.loading = false;
                }
            },

            renderItems() {
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.items.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');

                // Update empty state message
                emptyState.querySelector('h3').textContent = 'No Library Items';
                emptyState.querySelector('p').textContent = 'Upload your first content to get started';

                grid.innerHTML = this.items.map(item => {
                    const icon = this.getTypeIcon(item.type);
                    const sizeKB = item.file_size ? (item.file_size / 1024).toFixed(2) : 'N/A';
                    const isImage = item.type === 'image' || item.file_type?.startsWith('image/');

                    return `
                        <div class="bg-brand-panel border border-white/10 rounded-xl p-4 hover:border-brand-orange/50 transition-all group cursor-pointer">
                            <div class="relative aspect-video bg-black/20 rounded-lg mb-3 overflow-hidden flex items-center justify-center">
                                ${isImage ? `
                                    <img src="${item.file_url || `${API_BASE}/api/library/${item.id}/download`}" 
                                         alt="${escapeHtml(item.title)}"
                                         class="max-w-full max-h-full object-contain"
                                         onerror="this.parentElement.innerHTML='<i data-lucide=\\'${icon}\\' class=\\'w-12 h-12 text-zinc-600\\'></i>'">
                                ` : `
                                    <i data-lucide="${icon}" class="w-12 h-12 text-zinc-600"></i>
                                `}
                                <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="event.stopPropagation(); library.deleteItem('${item.id}')" 
                                        class="p-1.5 bg-red-500/20 hover:bg-red-500/30 rounded text-red-400 transition-colors"
                                        title="Delete item">
                                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-1">
                                <div class="font-medium text-white text-sm truncate" title="${escapeHtml(item.title)}">${escapeHtml(item.title)}</div>
                                <div class="flex items-center gap-2 text-xs text-zinc-500">
                                    <span class="capitalize">${item.type || 'unknown'}</span>
                                    <span>•</span>
                                    <span>${sizeKB} KB</span>
                                </div>
                                ${item.category ? `<div class="text-xs text-zinc-600 capitalize">${item.category}</div>` : ''}
                                ${item.description ? `<div class="text-xs text-zinc-400 line-clamp-2">${escapeHtml(item.description)}</div>` : ''}
                            </div>
                            <div class="mt-3 pt-3 border-t border-white/5 flex items-center gap-2">
                                <button onclick="library.downloadItem('${item.id}', '${escapeHtml(item.title)}')" 
                                    class="flex-1 px-2 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-xs text-zinc-300 hover:text-white transition-colors flex items-center justify-center gap-1">
                                    <i data-lucide="download" class="w-3 h-3"></i>
                                    Download
                                </button>
                                <button onclick="library.viewItem('${item.id}')" 
                                    class="px-2 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-xs text-zinc-300 hover:text-white transition-colors"
                                    title="View item">
                                    <i data-lucide="eye" class="w-3 h-3"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                lucide.createIcons();
            },

            renderBuckets() {
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.buckets.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    emptyState.querySelector('h3').textContent = 'No R2 Buckets';
                    emptyState.querySelector('p').textContent = 'No R2 buckets found in your Cloudflare account';
                    return;
                }

                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');

                grid.innerHTML = this.buckets.map(bucket => {
                    const isProduction = bucket.name === 'inneranimalmedia-assets' || bucket.name === 'splineicons';
                    const date = bucket.creation_date ? new Date(bucket.creation_date).toLocaleDateString() : 'Unknown';

                    return `
                        <div class="bg-brand-panel border ${isProduction ? 'border-brand-orange/50' : 'border-white/10'} rounded-xl p-4 hover:border-brand-orange/50 transition-all group">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-lg bg-brand-orange/20 flex items-center justify-center">
                                        <i data-lucide="folder" class="w-5 h-5 text-brand-orange"></i>
                                    </div>
                                    <div>
                                        <div class="font-medium text-white text-sm">${escapeHtml(bucket.name)}</div>
                                        <div class="text-xs text-zinc-500">Created ${date}</div>
                                    </div>
                                </div>
                                ${isProduction ? `
                                    <span class="px-2 py-1 bg-brand-orange/20 text-brand-orange text-xs font-medium rounded">PROD</span>
                                ` : ''}
                            </div>
                            ${bucket.location ? `
                                <div class="text-xs text-zinc-600 mb-3">
                                    <i data-lucide="map-pin" class="w-3 h-3 inline mr-1"></i>
                                    ${bucket.location}
                                </div>
                            ` : ''}
                            <div class="flex items-center gap-2 pt-3 border-t border-white/5">
                                <button onclick="library.viewBucket('${escapeHtml(bucket.name)}')" 
                                    class="flex-1 px-2 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-xs text-zinc-300 hover:text-white transition-colors flex items-center justify-center gap-1">
                                    <i data-lucide="external-link" class="w-3 h-3"></i>
                                    View
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                lucide.createIcons();
            },

            renderImages() {
                const grid = document.getElementById('library-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.images.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    emptyState.querySelector('h3').textContent = 'No Cloudflare Images';
                    emptyState.querySelector('p').textContent = 'No images found in your Cloudflare Images account';
                    return;
                }

                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');

                grid.innerHTML = this.images.map(img => {
                    const thumbnailUrl = img.variants && img.variants.length > 0
                        ? img.variants.find(v => v.includes('thumbnail')) || img.variants[0]
                        : null;
                    const uploadedDate = img.uploaded ? new Date(img.uploaded).toLocaleDateString() : 'Unknown';

                    return `
                        <div class="bg-brand-panel border border-white/10 rounded-xl p-4 hover:border-brand-orange/50 transition-all group">
                            <div class="relative aspect-video bg-black/20 rounded-lg mb-3 overflow-hidden flex items-center justify-center">
                                ${thumbnailUrl ? `
                                    <img src="${thumbnailUrl}" 
                                         alt="${escapeHtml(img.filename || 'Image')}"
                                         class="max-w-full max-h-full object-contain"
                                         onerror="this.parentElement.innerHTML='<i data-lucide=\\'image\\' class=\\'w-12 h-12 text-zinc-600\\'></i>'">
                                ` : `
                                    <i data-lucide="image" class="w-12 h-12 text-zinc-600"></i>
                                `}
                            </div>
                            <div class="space-y-1">
                                <div class="font-medium text-white text-sm truncate" title="${escapeHtml(img.filename || 'Untitled')}">
                                    ${escapeHtml(img.filename || 'Untitled')}
                                </div>
                                <div class="text-xs text-zinc-500">
                                    Uploaded ${uploadedDate}
                                </div>
                                <div class="text-xs text-zinc-600 font-mono truncate" title="${img.id}">
                                    ${img.id.substring(0, 20)}...
                                </div>
                            </div>
                            <div class="mt-3 pt-3 border-t border-white/5 flex items-center gap-2">
                                <button onclick="library.viewImage('${img.id}')" 
                                    class="flex-1 px-2 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-xs text-zinc-300 hover:text-white transition-colors flex items-center justify-center gap-1">
                                    <i data-lucide="eye" class="w-3 h-3"></i>
                                    View
                                </button>
                                <button onclick="library.copyImageUrl('${img.id}')" 
                                    class="px-2 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-xs text-zinc-300 hover:text-white transition-colors"
                                    title="Copy URL">
                                    <i data-lucide="copy" class="w-3 h-3"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                lucide.createIcons();
            },

            getTypeIcon(type) {
                const icons = {
                    document: 'file-text',
                    image: 'image',
                    video: 'video',
                    audio: 'music',
                    code: 'code',
                    other: 'file'
                };
                return icons[type] || 'file';
            },

            async filterItems(type) {
                this.currentFilter = type;
                if (this.currentView === 'items') {
                    await this.loadItems(type === 'all' ? null : type);
                }
            },

            viewBucket(bucketName) {
                this.showNotification(`Viewing bucket: ${bucketName} (Coming soon: bucket browser)`, 'info');
                // TODO: Implement bucket browser/viewer
            },

            viewImage(imageId) {
                const img = this.images.find(i => i.id === imageId);
                if (img && img.variants && img.variants.length > 0) {
                    const largeUrl = img.variants.find(v => v.includes('large')) || img.variants[0];
                    window.open(largeUrl, '_blank');
                } else {
                    this.showNotification('Image URL not available', 'error');
                }
            },

            copyImageUrl(imageId) {
                const img = this.images.find(i => i.id === imageId);
                if (img && img.variants && img.variants.length > 0) {
                    const url = img.variants.find(v => v.includes('public')) || img.variants[0];
                    navigator.clipboard.writeText(url).then(() => {
                        this.showNotification('Image URL copied to clipboard!', 'success');
                    }).catch(() => {
                        this.showNotification('Failed to copy URL', 'error');
                    });
                } else {
                    this.showNotification('Image URL not available', 'error');
                }
            },

            showUploadModal() {
                document.getElementById('upload-form').reset();
                document.getElementById('file-preview').classList.add('hidden');
                document.getElementById('upload-modal').classList.remove('hidden');
            },

            closeUploadModal() {
                document.getElementById('upload-modal').classList.add('hidden');
                document.getElementById('upload-form').reset();
                document.getElementById('file-preview').classList.add('hidden');
            },

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;

                const preview = document.getElementById('file-preview');
                const previewImg = document.getElementById('preview-image');

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImg.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.classList.add('hidden');
                }
            },

            async uploadItem(e) {
                e.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('item-file');
                const file = fileInput.files[0];
                const title = document.getElementById('item-title').value;
                const type = document.getElementById('item-type').value;
                const category = document.getElementById('item-category').value || 'general';
                const description = document.getElementById('item-description').value || '';

                if (!file || !title || !type) {
                    this.showNotification('Please fill all required fields', 'error');
                    return;
                }

                formData.append('file', file);
                formData.append('title', title);
                formData.append('type', type);
                formData.append('category', category);
                formData.append('description', description);

                try {
                    const response = await fetch(`${API_BASE}/api/library`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success && result.data) {
                        this.showNotification('Content uploaded successfully!', 'success');
                        this.closeUploadModal();
                        await this.loadItems(this.currentFilter === 'all' ? null : this.currentFilter);
                    } else {
                        this.showNotification(`Upload failed: ${result.error || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error uploading content:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async deleteItem(itemId) {
                if (!confirm('Are you sure you want to delete this library item? This cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/library/${itemId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification('Item deleted successfully', 'success');
                        await this.loadItems(this.currentFilter === 'all' ? null : this.currentFilter);
                    } else {
                        this.showNotification(`Error: ${result.error || 'Failed to delete item'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting item:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async downloadItem(itemId, itemTitle) {
                try {
                    window.location.href = `${API_BASE}/api/library/${itemId}/download`;
                    this.showNotification('Download started', 'success');
                } catch (error) {
                    console.error('Error downloading item:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            },

            async viewItem(itemId) {
                const item = this.items.find(i => i.id === itemId);
                if (!item) return;

                window.open(`${API_BASE}/api/library/${itemId}/download`, '_blank');
            },

            showNotification(message, type = 'info') {
                const bgColor = type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-xl z-50 flex items-center gap-2`;
                notification.innerHTML = `
                    <span>${escapeHtml(message)}</span>
                    <button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-70">×</button>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            }
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await library.init();
            lucide.createIcons();
        });
    </script>
</body>
