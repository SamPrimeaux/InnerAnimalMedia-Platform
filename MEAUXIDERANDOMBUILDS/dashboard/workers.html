<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers | InnerAnimal Media OS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Dashboard Container CSS -->
    <link rel="stylesheet" href="/shared/dashboard-container.css">

    <!-- Theme System CSS (if available) -->
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dashboard-bg, #050507);
            color: var(--dashboard-text-primary, rgba(255, 255, 255, 0.95));
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
    
</head>

<body>
    <!-- Dashboard Layout Container -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="dashboard-main">
            <!-- Dashboard Header -->
            <header class="dashboard-header" id="dashboard-header-container"></header>

            <!-- Dashboard Content -->
            <div class="dashboard-content custom-scrollbar">
                <div class="dashboard-content-inner">
                    <header class="h-20 border-b border-white/10 bg-brand-panel/95 backdrop-blur-md flex items-center justify-between px-8 z-30">
            <div class="flex items-center gap-4 text-sm text-zinc-500">
                <i data-lucide="home" class="w-4 h-4 text-zinc-600"></i>
                <i data-lucide="chevron-right" class="w-3 h-3 text-zinc-700"></i>
                <span class="text-brand-orange font-semibold capitalize tracking-wide text-lg">Workers</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="syncFromCloudflare()" class="flex items-center gap-2 px-3 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync from Cloudflare
                </button>
                <button onclick="loadWorkers()" class="flex items-center gap-2 px-3 py-1.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-xs font-medium transition-all text-zinc-300">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="space-y-6 animate-fade-in">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Workers</span>
                            <i data-lucide="cloud" class="w-5 h-5 text-purple-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-workers">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Active</span>
                            <i data-lucide="check-circle" class="w-5 h-5 text-emerald-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="active-workers">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Requests</span>
                            <i data-lucide="activity" class="w-5 h-5 text-blue-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-requests">-</div>
                    </div>
                </div>

                <!-- Workers Table -->
                <div class="bg-brand-surface border border-white/10 rounded-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-brand-panel border-b border-white/10">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Script</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Requests</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Created</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-zinc-400 uppercase tracking-wider">Updated</th>
                                </tr>
                            </thead>
                            <tbody id="workers-table" class="divide-y divide-white/5">
                                <tr>
                                    <td colspan="6" class="px-6 py-12 text-center text-zinc-500">
                                        <i data-lucide="loader" class="w-8 h-8 mx-auto mb-4 animate-spin"></i>
                                        <div>Loading workers...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex items-center justify-center gap-2"></div>
            </div>
        </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Button (will be injected by sidebar) -->

    <!-- Shared Layout Scripts -->
    <script src="/shared/layout.js"></script>
    <script src="/shared/dashboard-layout.js"></script>

    <!-- Load Sidebar and Header -->
    <script>
        async function loadDashboardComponents() {
            // Load sidebar
            try {
                const sidebarRes = await fetch('/shared/sidebar.html');
                if (sidebarRes.ok) {
                    const sidebarHtml = await sidebarRes.text();
                    const sidebarContainer = document.getElementById('sidebar-container');
                    if (sidebarContainer) {
                        sidebarContainer.innerHTML = sidebarHtml;
                        // Reinitialize icons after sidebar loads
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }

            // Load header
            try {
                const headerRes = await fetch('/shared/header.html');
                if (headerRes.ok) {
                    const headerHtml = await headerRes.text();
                    const headerContainer = document.getElementById('dashboard-header-container');
                    if (headerContainer) {
                        headerContainer.innerHTML = headerHtml;
                        // Update page title
                        const pageTitle = document.getElementById('page-title');
                        if (pageTitle) {
                            pageTitle.textContent = 'Workers';
                        }
                        // Reinitialize icons
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboardComponents);
        } else {
            loadDashboardComponents();
        }
    </script>

    <!-- Page-specific scripts -->
    
</body>

</html>
