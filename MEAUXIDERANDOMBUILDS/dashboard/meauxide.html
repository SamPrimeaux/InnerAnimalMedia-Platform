<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxIDE | InnerAnimal Media OS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Dashboard Container CSS -->
    <link rel="stylesheet" href="/shared/dashboard-container.css">

    <!-- Theme System CSS (if available) -->
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dashboard-bg, #050507);
            color: var(--dashboard-text-primary, rgba(255, 255, 255, 0.95));
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>

</head>

<body>
    <!-- Dashboard Layout Container -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="dashboard-main">
            <!-- Dashboard Header -->
            <header class="dashboard-header" id="dashboard-header-container"></header>

            <!-- Dashboard Content -->
            <div class="dashboard-content custom-scrollbar">
                <div class="dashboard-content-inner">
                    <!-- Tab Bar -->
                    <div class="h-10 border-b border-white/10 bg-brand-panel flex items-center overflow-x-auto custom-scrollbar"
                        id="tab-bar">
                        <!-- Tabs will appear here -->
                    </div>

                    <!-- Editor Area -->
                    <div class="flex-1 flex overflow-hidden">
                        <!-- Editor -->
                        <div class="flex-1 flex flex-col">
                            <div class="flex-1 relative">
                                <div class="absolute inset-0 flex">
                                    <!-- Line Numbers -->
                                    <div class="w-12 bg-zinc-900/50 border-r border-white/10 p-2 text-xs font-mono line-number custom-scrollbar"
                                        id="line-numbers">
                                        <!-- Line numbers -->
                                    </div>
                                    <!-- Code Editor -->
                                    <textarea id="code-editor"
                                        class="flex-1 bg-black p-4 text-zinc-300 code-editor custom-scrollbar resize-none"
                                        placeholder="// Start coding...
// Press Ctrl+S to save
// Press Ctrl+/ to toggle comment

function hello() {
    console.log('Hello from MeauxIDE!');
}"></textarea>
                                </div>
                            </div>
                            <!-- Status Bar -->
                            <div
                                class="h-6 border-t border-white/10 bg-zinc-900/50 flex items-center justify-between px-4 text-xs text-zinc-500">
                                <div class="flex items-center gap-4">
                                    <span id="cursor-position">Ln 1, Col 1</span>
                                    <span>|</span>
                                    <span id="file-language">Plain Text</span>
                                    <span>|</span>
                                    <span id="file-encoding">UTF-8</span>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span id="line-count">1 line</span>
                                    <span>|</span>
                                    <button onclick="ide.toggleTerminal()" class="hover:text-white">
                                        <i data-lucide="terminal" class="w-3 h-3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Terminal/Output (Collapsible) -->
                        <div id="terminal-panel"
                            class="w-0 border-l border-white/10 bg-black overflow-hidden transition-all duration-300">
                            <div
                                class="h-8 border-b border-white/10 flex items-center justify-between px-4 bg-zinc-900/50">
                                <span class="text-xs font-mono text-zinc-400">Terminal</span>
                                <button onclick="ide.toggleTerminal()" class="text-zinc-500 hover:text-white">
                                    <i data-lucide="x" class="w-3 h-3"></i>
                                </button>
                            </div>
                            <div class="h-full overflow-y-auto p-4 font-mono text-sm custom-scrollbar"
                                id="terminal-output">
                                <div class="text-zinc-500">$ Ready</div>
                            </div>
                            <div class="h-10 border-t border-white/10 p-2">
                                <form onsubmit="ide.runTerminalCommand(event)" class="flex items-center gap-2">
                                    <span class="text-brand-orange font-bold">$</span>
                                    <input type="text" id="terminal-input"
                                        class="flex-1 bg-transparent outline-none text-white font-mono placeholder:text-zinc-600"
                                        placeholder="Enter command..." autocomplete="off">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Button (will be injected by sidebar) -->

    <!-- Shared Layout Scripts -->
    <script src="/shared/layout.js"></script>
    <script src="/shared/dashboard-layout.js"></script>

    <!-- Load Sidebar and Header -->
    <script>
        async function loadDashboardComponents() {
            // Load sidebar
            try {
                const sidebarRes = await fetch('/shared/sidebar.html');
                if (sidebarRes.ok) {
                    const sidebarHtml = await sidebarRes.text();
                    const sidebarContainer = document.getElementById('sidebar-container');
                    if (sidebarContainer) {
                        sidebarContainer.innerHTML = sidebarHtml;
                        // Reinitialize icons after sidebar loads
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }

            // Load header
            try {
                const headerRes = await fetch('/shared/header.html');
                if (headerRes.ok) {
                    const headerHtml = await headerRes.text();
                    const headerContainer = document.getElementById('dashboard-header-container');
                    if (headerContainer) {
                        headerContainer.innerHTML = headerHtml;
                        // Update page title
                        const pageTitle = document.getElementById('page-title');
                        if (pageTitle) {
                            pageTitle.textContent = 'MeauxIDE';
                        }
                        // Reinitialize icons
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboardComponents);
        } else {
            loadDashboardComponents();
        }
    </script>

    <!-- Page-specific scripts -->
    <script src="/dashboard/meauxide.js"></script>
</body>

</html>
