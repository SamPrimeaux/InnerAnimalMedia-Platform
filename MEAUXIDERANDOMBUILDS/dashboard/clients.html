<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients | InnerAnimal Media OS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            orange: '#ff6b00',
                            red: '#dc2626',
                            dark: '#050507',
                            panel: '#0a0a0f',
                            surface: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Dashboard Container CSS -->
    <link rel="stylesheet" href="/shared/dashboard-container.css">

    <!-- Theme System CSS (if available) -->
    <link rel="stylesheet" href="/shared/themes/meaux-theme-library.css">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dashboard-bg, #050507);
            color: var(--dashboard-text-primary, rgba(255, 255, 255, 0.95));
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
    
</head>

<body>
    <!-- Dashboard Layout Container -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="dashboard-main">
            <!-- Dashboard Header -->
            <header class="dashboard-header" id="dashboard-header-container"></header>

            <!-- Dashboard Content -->
            <div class="dashboard-content custom-scrollbar">
                <div class="dashboard-content-inner">
                    <!-- Header will be loaded by dashboard-layout-loader.js -->
        <div id="header-container"></div>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="space-y-6 animate-fade-in">
                <!-- Page Header -->
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Clients</h1>
                        <p class="text-zinc-400 text-sm">Manage your client relationships, projects, and billing</p>
                    </div>
                    <button onclick="showAddClientModal()"
                        class="flex items-center gap-2 px-4 py-2.5 bg-brand-orange hover:bg-orange-600 text-white rounded-xl text-sm font-medium transition-all shadow-lg shadow-orange-900/20">
                        <i data-lucide="plus" class="w-4 h-4"></i> Add Client
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Clients</span>
                            <i data-lucide="users" class="w-5 h-5 text-blue-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-clients">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Active Projects</span>
                            <i data-lucide="briefcase" class="w-5 h-5 text-purple-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-projects">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Hours</span>
                            <i data-lucide="clock" class="w-5 h-5 text-emerald-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-hours">-</div>
                    </div>
                    <div class="bg-brand-surface border border-white/10 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-zinc-500 uppercase tracking-wider">Total Value</span>
                            <i data-lucide="dollar-sign" class="w-5 h-5 text-yellow-400"></i>
                        </div>
                        <div class="text-3xl font-bold text-white" id="total-value">-</div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="flex-1 max-w-md">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></i>
                            <input type="text" id="client-search" placeholder="Search clients..."
                                class="w-full pl-10 pr-4 py-2.5 bg-black/20 border border-white/10 rounded-xl text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-brand-orange/50 focus:bg-black/30 transition-all" />
                        </div>
                    </div>
                    <select id="status-filter"
                        class="px-4 py-2.5 bg-black/20 border border-white/10 rounded-xl text-sm text-white focus:outline-none focus:border-brand-orange/50 transition-all">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button onclick="loadClients()"
                        class="flex items-center gap-2 px-4 py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-sm font-medium transition-all text-zinc-300">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh
                    </button>
                </div>

                <!-- Clients Grid -->
                <div id="clients-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center py-12 text-zinc-500">
                        <i data-lucide="loader" class="w-8 h-8 mx-auto mb-4 animate-spin"></i>
                        <div>Loading clients...</div>
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Button (will be injected by sidebar) -->

    <!-- Shared Layout Scripts -->
    <script src="/shared/layout.js"></script>
    <script src="/shared/dashboard-layout.js"></script>

    <!-- Load Sidebar and Header -->
    <script>
        async function loadDashboardComponents() {
            // Load sidebar
            try {
                const sidebarRes = await fetch('/shared/sidebar.html');
                if (sidebarRes.ok) {
                    const sidebarHtml = await sidebarRes.text();
                    const sidebarContainer = document.getElementById('sidebar-container');
                    if (sidebarContainer) {
                        sidebarContainer.innerHTML = sidebarHtml;
                        // Reinitialize icons after sidebar loads
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }

            // Load header
            try {
                const headerRes = await fetch('/shared/header.html');
                if (headerRes.ok) {
                    const headerHtml = await headerRes.text();
                    const headerContainer = document.getElementById('dashboard-header-container');
                    if (headerContainer) {
                        headerContainer.innerHTML = headerHtml;
                        // Update page title
                        const pageTitle = document.getElementById('page-title');
                        if (pageTitle) {
                            pageTitle.textContent = 'Clients';
                        }
                        // Reinitialize icons
                        if (typeof lucide !== 'undefined') {
                            setTimeout(() => lucide.createIcons(), 100);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboardComponents);
        } else {
            loadDashboardComponents();
        }
    </script>

    <!-- Page-specific scripts -->
    
</body>

</html>
